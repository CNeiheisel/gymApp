<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Templates - GymApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GymApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'templates' %}">Templates</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link" style="display:inline; padding:0; color:inherit; text-decoration:none;">Logout</button>
                </form>

            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4">Workout Templates</h2>
    <div class="row">
        {% for template in templates %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ template.name }}</h5>
                        <p class="card-text">{{ template.description }}</p>
                        <a href="{% url 'log_workout' template.id %}" class="btn btn-primary w-100">Log Workout</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No templates available yet.</p>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

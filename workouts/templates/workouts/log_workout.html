<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Workout - GymApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">GymApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'templates' %}">Templates</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Log Workout: {{ template.name }}</h2>
        <p class="text-muted">Enter your sets, reps, and weight for each exercise</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        {% for te in template.exercises.all %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ te.exercise.name }}</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="weight_{{ te.id }}" class="form-label">Weight (kg)</label>
                        <input type="number" step="0.1" class="form-control" name="weight_{{ te.id }}" id="weight_{{ te.id }}" placeholder="e.g. 50.0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="reps_{{ te.id }}" class="form-label">Reps</label>
                        <input type="number" class="form-control" name="reps_{{ te.id }}" id="reps_{{ te.id }}" placeholder="e.g. 10" required>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">Submit Workout</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
